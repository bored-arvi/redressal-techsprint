<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redressal Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-hover: #222222;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --accent-light: rgba(99, 102, 241, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --border: #27272a;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons button {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            margin-left: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-buttons button:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        /* Auth Container */
        .auth-container {
            max-width: 440px;
            margin: 80px auto;
            background: var(--bg-secondary);
            padding: 48px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container h2 {
            margin-bottom: 32px;
            font-weight: 700;
            font-size: 32px;
            text-align: center;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-hover);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Buttons */
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            width: 100%;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .link-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            display: block;
            text-align: center;
            width: 100%;
            transition: color 0.3s ease;
        }

        .link-btn:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        /* Topics Grid */
        .topics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .topics-header h2 {
            font-size: 32px;
            font-weight: 700;
        }

        .create-topic-btn {
            background: var(--gradient);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }

        .create-topic-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .topic-card {
            background: var(--bg-secondary);
            padding: 28px;
            border-radius: 16px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .topic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .topic-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.2);
        }

        .topic-card:hover::before {
            opacity: 0.05;
        }

        .topic-card > * {
            position: relative;
            z-index: 1;
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .topic-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            flex: 1;
        }

        .sentiment-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 12px;
            white-space: nowrap;
        }

        .sentiment-positive {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .sentiment-negative {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .sentiment-neutral {
            background: rgba(161, 161, 170, 0.15);
            color: var(--text-secondary);
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .tag {
            padding: 6px 14px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .topic-card:hover .tag {
            background: var(--bg-hover);
            border-color: var(--accent);
            color: var(--accent);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.7);
            animation: modalSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .modal-header h2 {
            font-size: 28px;
            font-weight: 700;
        }

        .close-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        /* Poll */
        .poll-container {
            background: var(--bg-tertiary);
            padding: 28px;
            border-radius: 16px;
            margin: 24px 0;
            border: 1px solid var(--border);
        }

        .poll-question {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .poll-option {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .poll-option:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .poll-option-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: var(--gradient);
            opacity: 0.1;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .poll-option-content {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .poll-option-votes {
            color: var(--accent);
            font-weight: 600;
        }

        /* Post */
        .post {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .post:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }

        .post-content {
            margin-bottom: 12px;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .post-meta {
            font-size: 13px;
            color: var(--text-tertiary);
            display: flex;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .poll-options-container {
            margin-top: 16px;
        }

        .poll-option-input {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .poll-option-input input {
            flex: 1;
        }

        .remove-option-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-option-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .add-option-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-option-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
            color: var(--accent);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            margin-top: 36px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: var(--danger);
            font-size: 14px;
            margin-top: 12px;
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .topics-grid {
                grid-template-columns: 1fr;
            }

            .auth-container {
                margin: 40px 20px;
                padding: 32px 24px;
            }

            .modal-content {
                padding: 28px 20px;
            }

            .topics-header {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }

            .create-topic-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Redressal</div>
                <div class="nav-buttons">
                    <button id="logoutBtn" class="hidden">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Auth Screen -->
    <div id="authScreen" class="auth-container">
        <h2 id="authTitle">Sign In</h2>
        <form id="authForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="form-group hidden" id="roleGroup">
                <label for="role">Role</label>
                <select id="role">
                    <option value="user">User</option>
                    <option value="moderator">Moderator</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <button type="button" class="link-btn" id="toggleAuth">Don't have an account? Register</button>
        </form>
        <div id="authError" class="error hidden"></div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="container hidden">
        <div class="topics-header">
            <h2>All Topics</h2>
            <button class="create-topic-btn" id="createTopicBtn">+ Create New Topic</button>
        </div>
        
        <div id="topicsList" class="topics-grid">
            <div class="loading">Loading topics</div>
        </div>
    </div>

    <!-- Create Topic Modal -->
    <div id="createTopicModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Topic</h2>
                <button class="close-btn" onclick="closeModal('createTopicModal')">&times;</button>
            </div>
            <form id="createTopicForm">
                <div class="form-group">
                    <label for="topicTitle">Title</label>
                    <input type="text" id="topicTitle" required placeholder="What's the issue?">
                </div>
                <div class="form-group">
                    <label for="topicTags">Tags (comma separated)</label>
                    <input type="text" id="topicTags" placeholder="facilities, IT, HR">
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="hasPoll">
                        <label for="hasPoll" style="margin: 0;">Include a poll</label>
                    </div>
                </div>
                <div id="pollSection" class="hidden">
                    <div class="form-group">
                        <label for="pollQuestion">Poll Question</label>
                        <input type="text" id="pollQuestion" placeholder="What would you like to ask?">
                    </div>
                    <div class="form-group">
                        <label>Poll Options</label>
                        <div id="pollOptionsContainer" class="poll-options-container">
                            <div class="poll-option-input">
                                <input type="text" class="poll-option-text" placeholder="Option 1">
                            </div>
                            <div class="poll-option-input">
                                <input type="text" class="poll-option-text" placeholder="Option 2">
                            </div>
                        </div>
                        <button type="button" class="add-option-btn" id="addPollOption">+ Add Option</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Topic</button>
            </form>
        </div>
    </div>

    <!-- Topic Detail Modal -->
    <div id="topicDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="topicDetailTitle">Topic</h2>
                <button class="close-btn" onclick="closeModal('topicDetailModal')">&times;</button>
            </div>
            <div id="topicDetailContent"></div>
            <div id="pollContainer"></div>
            <div style="margin-top: 32px;">
                <h3 class="section-title">Add Your Post</h3>
                <form id="addPostForm">
                    <div class="form-group">
                        <textarea id="postContent" placeholder="Share your thoughts..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Post</button>
                </form>
            </div>
            <div style="margin-top: 40px;">
                <h3 class="section-title">Discussion</h3>
                <div id="postsList"></div>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        let isLogin = true;
        let currentTopicId = null;

        const API_BASE = 'http://localhost:5000';

        // Auth handling
        document.getElementById('toggleAuth').addEventListener('click', () => {
            isLogin = !isLogin;
            document.getElementById('authTitle').textContent = isLogin ? 'Sign In' : 'Register';
            document.getElementById('authForm').querySelector('button[type="submit"]').textContent = isLogin ? 'Sign In' : 'Register';
            document.getElementById('toggleAuth').textContent = isLogin ? "Don't have an account? Register" : 'Already have an account? Sign In';
            document.getElementById('roleGroup').classList.toggle('hidden', isLogin);
        });

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                const endpoint = isLogin ? '/auth/login' : '/auth/register';
                const body = isLogin ? { email, password } : { email, password, role };

                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok) {
                    if (isLogin) {
                        token = data.access_token;
                        localStorage.setItem('token', token);
                        showMainApp();
                    } else {
                        alert('Registration successful! Please sign in.');
                        document.getElementById('toggleAuth').click();
                    }
                } else {
                    showError('authError', data.error || 'Authentication failed');
                }
            } catch (error) {
                showError('authError', 'Network error. Please try again.');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            token = null;
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
        });

        // Topic creation
        document.getElementById('hasPoll').addEventListener('change', (e) => {
            document.getElementById('pollSection').classList.toggle('hidden', !e.target.checked);
        });

        document.getElementById('addPollOption').addEventListener('click', () => {
            const container = document.getElementById('pollOptionsContainer');
            const optionCount = container.children.length + 1;
            const div = document.createElement('div');
            div.className = 'poll-option-input';
            div.innerHTML = `
                <input type="text" class="poll-option-text" placeholder="Option ${optionCount}">
                <button type="button" class="remove-option-btn" onclick="this.parentElement.remove()">√ó</button>
            `;
            container.appendChild(div);
        });

        document.getElementById('createTopicBtn').addEventListener('click', () => {
            document.getElementById('createTopicModal').classList.add('active');
        });

        document.getElementById('createTopicForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('topicTitle').value;
            const tags = document.getElementById('topicTags').value.split(',').map(t => t.trim()).filter(t => t);
            const hasPoll = document.getElementById('hasPoll').checked;
            
            const body = { title, tags, has_poll: hasPoll };
            
            if (hasPoll) {
                body.poll_question = document.getElementById('pollQuestion').value;
                body.poll_options = Array.from(document.querySelectorAll('.poll-option-text'))
                    .map(input => input.value.trim())
                    .filter(v => v);
            }

            try {
                const response = await fetch(`${API_BASE}/api/topics`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    closeModal('createTopicModal');
                    document.getElementById('createTopicForm').reset();
                    loadTopics();
                }
            } catch (error) {
                alert('Failed to create topic');
            }
        });

        // Load topics
        async function loadTopics() {
            try {
                const response = await fetch(`${API_BASE}/api/topics`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const topics = await response.json();
                const container = document.getElementById('topicsList');
                
                if (topics.length === 0) {
                    container.innerHTML = '<div class="loading">No topics yet. Create the first one!</div>';
                    return;
                }

                container.innerHTML = topics.map((topic, index) => {
                    const sentiment = topic.sentiment_score > 0 ? 'positive' : topic.sentiment_score < 0 ? 'negative' : 'neutral';
                    return `
                        <div class="topic-card" onclick="openTopic(${topic.id})" style="animation: fadeInUp 0.5s ease ${index * 0.1}s both">
                            <div class="topic-header">
                                <div class="topic-title">${topic.title}</div>
                                <div class="sentiment-badge sentiment-${sentiment}">
                                    ${sentiment}
                                </div>
                            </div>
                            ${topic.tags.length > 0 ? `
                                <div class="tags">
                                    ${topic.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                            <div class="stats">
                                <div class="stat">üëç ${topic.positive_count}</div>
                                <div class="stat">üëé ${topic.negative_count}</div>
                                ${topic.has_poll ? '<div class="stat">üìä Poll</div>' : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                document.getElementById('topicsList').innerHTML = '<div class="loading">Failed to load topics</div>';
            }
        }

        // Open topic detail
        async function openTopic(topicId) {
            currentTopicId = topicId;
            
            try {
                const response = await fetch(`${API_BASE}/api/topics/${topicId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const topic = await response.json();
                
                document.getElementById('topicDetailTitle').textContent = topic.title;
                
                const sentiment = topic.sentiment_score > 0 ? 'positive' : topic.sentiment_score < 0 ? 'negative' : 'neutral';
                document.getElementById('topicDetailContent').innerHTML = `
                    <div class="sentiment-badge sentiment-${sentiment}" style="display: inline-block; margin-bottom: 20px;">
                        ${sentiment.toUpperCase()} (Score: ${topic.sentiment_score})
                    </div>
                    ${topic.tags.length > 0 ? `
                        <div class="tags" style="margin-bottom: 20px;">
                            ${topic.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                `;

                // Render poll if exists
                const pollContainer = document.getElementById('pollContainer');
                if (topic.poll) {
                    const totalVotes = topic.poll.options.reduce((sum, opt) => sum + opt.votes, 0);
                    pollContainer.innerHTML = `
                        <div class="poll-container">
                            <div class="poll-question">${topic.poll.question}</div>
                            ${topic.poll.options.map(option => {
                                const percentage = totalVotes > 0 ? (option.votes / totalVotes * 100).toFixed(1) : 0;
                                return `
                                    <div class="poll-option" onclick="votePoll(${option.id})">
                                        <div class="poll-option-bar" style="width: ${percentage}%"></div>
                                        <div class="poll-option-content">
                                            <span>${option.text}</span>
                                            <span class="poll-option-votes">${option.votes} votes (${percentage}%)</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                } else {
                    pollContainer.innerHTML = '';
                }

                // Render posts
                const postsList = document.getElementById('postsList');
                if (topic.posts.length === 0) {
                    postsList.innerHTML = '<div class="loading">No posts yet. Be the first to contribute!</div>';
                } else {
                    postsList.innerHTML = topic.posts.map(post => `
                        <div class="post">
                            <div class="post-content">${post.content}</div>
                            <div class="post-meta">
                                <span>Sentiment: ${post.sentiment || 'neutral'}</span>
                                <span>${new Date(post.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                    `).join('');
                }

                document.getElementById('topicDetailModal').classList.add('active');
            } catch (error) {
                alert('Failed to load topic details');
            }
        }

        // Vote on poll
        async function votePoll(optionId) {
            try {
                const response = await fetch(`${API_BASE}/api/poll/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ option_id: optionId })
                });

                if (response.ok) {
                    openTopic(currentTopicId);
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to vote');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        // Add post
        document.getElementById('addPostForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const content = document.getElementById('postContent').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        topic_id: currentTopicId,
                        content
                    })
                });

                if (response.ok) {
                    document.getElementById('postContent').value = '';
                    openTopic(currentTopicId);
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to add post');
                }
            } catch (error) {
                alert('Failed to add post');
            }
        });

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function showMainApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
            loadTopics();
        }

        // Initialize
        if (token) {
            showMainApp();
        }
    </script>
</body>
</html>
